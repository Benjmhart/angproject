<div class="container">
  <div class="row">
    <div class= "col-xs-12">

        <h1>I'm in the AppComponent!</h1>
        <hr>
        <app-game-control (gameEvent)="handleGameEvent($event)" ></app-game-control>
        <div *ngFor="let event of events">
          <app-even *ngIf="event.label === 'EVEN'" [number]="event.value" ></app-even>
          <app-odd *ngIf="event === 'ODD'" [number]="event.value" ></app-odd>
        </div>
    </div>
    
  </div>
</div>
